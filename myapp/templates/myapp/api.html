<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RANDOM</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        /* Estilo para la imagen dentro del enlace */
        .navbar-brand img {
            transition: transform 0.3s ease; /* Transición suave */
        }

        /* Aplicar la animación cuando el cursor está sobre la imagen */
        .navbar-brand img:hover {
            transform: scale(1.2); /* Agrandar la imagen */
        }

        /* Estilo para las imágenes de gatos */
        .cat-image {
            width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        /* Estilo para la descripción */
        .descripcion {
            font-size: 30px; /* Tamaño del texto */
            margin-top: 20px; /* Espacio superior */
        }
    </style>
</head>
<body>
<!--Barra de navegación-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="{% url 'index' %}">
        <img src="{% static 'img/gato1.png' %}" alt="Inicio" width="20%">
    </a>
    
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'about' %}">Nosotros</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'formulario' %}">Suscribete</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'galeria' %}">Imagenes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'noticias' %}">Noticias</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container text-center mt-5">
    <h1 class="text-center">Aleatorio!</h1>
    <p class="text-center descripcion">Disfruta de estas imágenes aleatorias de gatos.</p>
</div>

<div class="container mt-5" id="catImagesContainer"></div>


<footer class="footer mt-5">
    <div class="container text-center">
        <p>@derechos reservados</p>
    </div>
</footer>

<script src="JQ/jquery-3.7.1.min.js"></script>

<script>
    document.addEventListener("DOMContentLoaded", function() {
    
        fetch('https://api.thecatapi.com/v1/images/search?limit=5')
            .then(response => response.json())
            .then(data => {
                
                data.forEach(function(cat) {
                    $('#catImagesContainer').append('<img src="' + cat.url + '" class="cat-image" alt="Gato">');
                });
            })
            .catch(error => console.error('Error al obtener las imágenes de gatos:', error));
    });
</script>

</body>
</html>
